<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div id="main">
        <div id="board">
            <div class="title">
               <h1 id="title">Tic Tac Toe</h1> 
            </div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="box lg-x" onclick="claim(this)"></div>
            <div class="controls">
                <div class="button" onclick="callAI()">AI</div>
                <div class="button" onclick="reset()">Reset</div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
